
# Tutorial tasks

Move a unit!\nClick on a unit > Click on a destination > Click the arrow popup =  একটি ইউনিট সরান!\nইউনিটের উপর ক্লিক করুন > গন্তব্যের উপর ক্লিক করুন > এরোর উপর ক্লিক করুন
Found a city!\nSelect the Settler (flag unit) > Click on 'Found city' (bottom-left corner) = শহর প্রতিষ্ঠা করুন!\n বসতি স্থাপনকারী ব্যাক্তি নির্বাচিত করুন  (পতাকা ইউনিট)  > 'শহর প্রতিষ্ঠা করুন' উপর ক্লিক করুন (নিচের বাম দিকের কর্ণারে)
